
<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OpenMinds geliyor...</title>
  <style>
    :root{
      --overlay: rgba(0,0,0,.25);
      --text: #ffffff;
      --shadow: rgba(0,0,0,.35);
      --box-bg: rgba(0,0,0,.55);
      --radius: 14px;
    }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: "Didot LT", "Linotype Didot", "Didot", Georgia, serif;
      color: var(--text);
      background: #000;
      overflow: hidden;
    }

    /* Background video */
    .bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }
    .bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .bg::after{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,.35),
        rgba(0,0,0,.15),
        rgba(0,0,0,.45)
      );
      pointer-events:none;
    }

    /* Content */
    .wrap{
      position: relative;
      z-index: 1;
      height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
      text-align: center;
    }

    .title{
      font-size: clamp(19.2px, 2.64vw, 26.4px);
      opacity: .9;
      margin-bottom: 21.6px;
      text-shadow: 0 2px 10px var(--shadow);
      font-family: "Didot LT", "Linotype Didot", "Didot", Georgia, serif;
    }

    .timer{
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16.8px 21.6px;
      background: var(--overlay);
      border-radius: var(--radius);
      backdrop-filter: blur(6px);
    }

    .unit{
      display: grid;
      gap: 7.5px;
      min-width: 107.5px;
    }

    .digits{
      font-variant-numeric: tabular-nums;
      font-family: "Didot LT", "Linotype Didot", "Didot", Georgia, serif;
      font-size: clamp(51px, 9vw, 81px);
      letter-spacing: .06em;
      padding: 21px 21px;
      background: var(--box-bg);
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }

    .label{
      font-size: clamp(13.2px, 1.68vw, 15.6px);
      letter-spacing: .08em;
      text-transform: uppercase;
      opacity: .8;
    }

    .done{
      font-size: clamp(26.4px, 3.6vw, 36px);
      padding: 16.8px 21.6px;
      background: rgba(0,0,0,.55);
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="bg">
    <!-- Kendi videonu buraya koy -->
    <video autoplay muted loop playsinline>
      <source src="./new-video-optimized.mp4" type="video/mp4">
    </video>
  </div>

  <div class="wrap">
    <div>
      <div style="font-size: clamp(28.8px, 4.8vw, 50.4px); margin-bottom: 38.4px; font-weight: 600; text-shadow: 0 2px 10px var(--shadow);">OPEN MINDS'A HAZIR MISINIZ
        ?</div>
      <div class="title">Etkinliğe Kalan Süre</div>

      <div class="timer" id="timer">
        <div class="unit">
          <div class="digits" id="days">00</div>
          <div class="label">Gün</div>
        </div>
        <div class="unit">
          <div class="digits" id="hours">00</div>
          <div class="label">Saat</div>
        </div>
        <div class="unit">
          <div class="digits" id="minutes">00</div>
          <div class="label">Dakika</div>
        </div>
        <div class="unit">
          <div class="digits" id="seconds">00</div>
          <div class="label">Saniye</div>
        </div>
      </div>

      <div class="done" id="done">Etkinlik başladı!</div>
    </div>
  </div>

  <script>
    // ✅ Etkinlik tarihini buradan ayarla (yerel saat)
    const target = new Date("2025-12-16T09:00:00");

    const $ = (id) => document.getElementById(id);
    const daysEl = $("days"), hoursEl = $("hours"), minutesEl = $("minutes"), secondsEl = $("seconds");
    const timerEl = $("timer"), doneEl = $("done");

    function pad(n){ return String(n).padStart(2, "0"); }

    function tick(){
      const now = new Date();
      let diff = target - now;

      if (diff <= 0){
        timerEl.style.display = "none";
        doneEl.style.display = "inline-block";
        return;
      }

      const s = Math.floor(diff / 1000);
      const days = Math.floor(s / 86400);
      const hours = Math.floor((s % 86400) / 3600);
      const minutes = Math.floor((s % 3600) / 60);
      const seconds = s % 60;

      daysEl.textContent = pad(days);
      hoursEl.textContent = pad(hours);
      minutesEl.textContent = pad(minutes);
      secondsEl.textContent = pad(seconds);
    }

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
